<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Метод ветвей и границ</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>Метод ветвей и границ</h1>

                <div class="controls">
                    <div class="input-group">
                        <label for="matrix-size">Размер:</label>
                        <input
                            type="number"
                            id="matrix-size"
                            min="1"
                            max="10"
                            value="5"
                        />
                        <button id="update-size">Применить</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="matrix-container">
                    <table id="matrix-table"></table>
                </div>
            </div>

            <div class="card">
                <button id="submit-matrix" class="full-width">
                    Подтвердить
                </button>
            </div>

            <div class="card" id="output"></div>
        </div>

        <script src="../file.js"></script>
        <script src="./scripts.js"></script>
    </body>
</html>
