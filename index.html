<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метод ветвей и границ</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Метод ветвей и границ</h1>
    
    <div class="controls">
        <label for="matrix-size">Размер матрицы:</label>
        <input type="number" id="matrix-size" class="size-input" min="1" max="10" value="5">
        <button id="update-size">Обновить размер</button>
    </div>
    
    <div class="matrix-container">
        <table id="matrix-table"></table>
    </div>
    
    <div class="controls controls--bottom">
        <button id="submit-matrix">Поехали?</button>
    </div>
    
    <div id="output"></div>

    <script src="./scripts.js"></script>
</body>
</html>
